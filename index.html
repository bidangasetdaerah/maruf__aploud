<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Dokumen Pendukung</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

<h1 class="text-3xl font-bold mb-6">Upload Dokumen Pendukung</h1>

<div class="bg-white shadow-md rounded-lg p-6 w-full max-w-xl">
  
  <label class="block mb-2 font-semibold">Pilih Satuan Pendidikan:</label>
  <select id="satuan" class="w-full border rounded p-2 mb-4">
    <option value="">-- Pilih Satuan --</option>
  </select>

  <label class="block mb-2 font-semibold">Pilih File:</label>
  <input type="file" id="fileInput" class="mb-4 w-full" />

  <button onclick="uploadFile()" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 transition">
    Upload
  </button>

  <p id="status" class="mt-4 text-center"></p>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/.../exec"; // Ganti dengan URL Web App-mu

// Load data master dari Spreadsheet
async function loadData() {
  try {
    const res = await fetch(`${WEB_APP_URL}?action=getMasterData`);
    const data = await res.json();
    const select = document.getElementById('satuan');
    data.forEach(item => {
      const option = document.createElement('option');
      option.value = item.namaSatuan;
      option.textContent = `${item.namaSatuan} (${item.jenjang})`;
      select.appendChild(option);
    });
  } catch (err) {
    console.error("Gagal load data:", err);
    document.getElementById('status').textContent = "Gagal load data satuan pendidikan.";
  }
}

// Convert file ke Base64
function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
    reader.readAsDataURL(file);
  });
}

// Upload file
async function uploadFile() {
  const fileInput = document.getElementById('fileInput');
  const satuan = document.getElementById('satuan').value;
  const status = document.getElementById('status');

  if (!fileInput.files.length) {
    alert("Pilih file terlebih dahulu!");
    return;
  }
  if (!satuan) {
    alert("Pilih satuan pendidikan terlebih dahulu!");
    return;
  }

  status.textContent = "Mengunggah...";

  try {
    const file = fileInput.files[0];
    const base64 = await fileToBase64(file);

    const payload = {
      action: "uploadFile",
      namaSatuan: satuan,
      base64: base64.split(',')[1],
      mimeType: file.type
    };

    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const result = await res.json();

    if (result.success) {
      status.innerHTML = `Upload berhasil! <a href="${result.fileUrl}" target="_blank" class="text-blue-600 underline">Lihat file</a>`;
    } else {
      status.textContent = "Gagal upload: " + result.message;
    }
  } catch (err) {
    console.error(err);
    status.textContent = "Terjadi kesalahan saat upload.";
  }
}

// Load data saat halaman siap
loadData();
</script>

</body>
</html>
